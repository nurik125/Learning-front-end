<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="img">
        <img src="#" id="namename" alt="#" />
        <a href="https://mimo.app/r/cat.png" target="_blank">Link to cat image</a>
      </div>
      <h1>To-Dos</h1>
    </header>

    <!-- Main  100% 2 parts-->

    <main>
      <!-- First 50% Main  -->

      <div class="main first">
        <label for="input1">
          <input id="input1" type="checkbox" /> <span id="span">buy nails</span>
        </label>
        <label for="input2">
          <input id="input2" type="checkbox" /> <span>buy milk</span>
        </label>
        <label for="input3">
          <input id="input3" type="checkbox" /> <span>buy smt else</span>
        </label>
        <button onclick="addUlName()">Enter ul</button>
        <input type="text" placeholder="Ul name" id="UlName" />
      </div>

      <!-- Second 50% Main  -->

      <div class="main">
        <ul>
          <li class="urgent">Misha</li>
          <li class="urgent">Arseni</li>
          <li>Alex</li>
        </ul>

        <div class="AnsDiv">
          <h3 class="mainParagraph answer" id="Ans">Answer:</h3>
          <p class="mainParagraph" id="AnsParagraph"></p>
        </div>
        <button onclick="AddUl()">Add one ul</button>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <button onclick="change()">Change header text</button>
      <button onclick="Display_length()">Display length</button>
      <button onclick="displayItem()">first ul element</button>
      <button onclick="AttributeChange()">AttributeChange</button>
    </footer>

    <!-- Scripts -->

    <script src="JSFile.js"></script>
  </body>
</html>
